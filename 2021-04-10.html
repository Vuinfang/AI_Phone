<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivienne</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header.. -->
    <div class="top w">
      <div class="logo1">
        <img src="image/logo1.png" alt="Error" width="50px" />
      </div>
      <div class="logo2">
        <img src="image/logo2.png" alt="Error" width="160px" />
      </div>
      <div class="nav_top">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phones</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </div>
      <div class="search radius_style">
        <input type="text" placeholder="Please input keywords to search" />
        <button>Search</button>
      </div>
    </div>

    <!-- sidebar homepage display picture -->
    <div class="father_box w radius_style">
      <box class="nav">
        <ul>
          <li>
            <a href="#">Iphone <span> > </span></a>
          </li>
          <li>
            <a href="#">Iphone <span> > </span></a>
          </li>
          <li>
            <a href="#">Iphone <span> > </span></a>
          </li>
          <li>
            <a href="#">Iphone <span> > </span></a>
          </li>
          <li>
            <a href="#">Iphone <span> > </span></a>
          </li>
          <li>
            <a href="#">Iphone <span> > </span></a>
          </li>
          <li>
            <a href="#">Iphone <span> > </span></a>
          </li>
          <li>
            <a href="#">Iphone <span> > </span></a>
          </li>
        </ul>
      </box>
      <box class="display"> </box>
    </div>
    <div class="second_box w radius_style">
      <card class="picture one"></card>
      <card class="picture two"></card>
      <card class="picture three"></card>
      <card class="picture four"></card>
    </div>
    <div class="third_box w radius_style">
      <box class="promotion"> </box>
      <box class="phone">
        <div class="pic">1</div>
        <div class="pic">2</div>
        <div class="pic">3</div>
        <div class="pic">4</div>
        <div class="pic">5</div>
        <div class="pic">6</div>
        <div class="pic">7</div>
        <div class="pic">8</div>
        <!-- /* 如果想让父盒子随子盒子大小而变化，在最后一个子元素后面可加一个块元素去清除浮动  */ -->
        <div class="clear"></div>
        <!-- 或者给父元素添加overflow：hidden 缺点是超出盒子部分不会显示-->
        <!-- 还有双伪元素清除浮动 -->
      </box>
    </div>
    <div class="footer"></div>
  </body>
</html>
